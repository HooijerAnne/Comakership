tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
              listable: true
          -
            handle: email
            field:
              type: text
              input_type: email
              display: 'Email Address'
              listable: true
          -
            handle: type
            field:
              mode: default
              create: true
              taxonomies:
                - category
              type: terms
              display: Type
              icon: taxonomy
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  new_tab:
    display: 'New Tab'
    sections:
      -
        display: 'New Section'
